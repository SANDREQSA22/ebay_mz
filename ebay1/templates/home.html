<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
</head>
<body>
    <h1>Welcome to Our Store!</h1>
    <h2>Categories</h2>
    <ul>
        {% for category in categories %}
            <li><a href="{% url 'category_products' category.id %}">{{ category.title }}</a></li>
        {% endfor %}
    </ul>
    <h2>Products</h2>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product_detail' product.id %}">{{ product.title }}</a> - ${{ product.price }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
