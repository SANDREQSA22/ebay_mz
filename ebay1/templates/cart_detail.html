<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    <ul>
        {% for item in cart.cart_items.all %}
            <li>
                {{ item.product.title }} - {{ item.quantity }} pcs - ${{ item.total_price }}
            </li>
        {% endfor %}
    </ul>
    <p>Total Price: ${{ cart.get_total_price }}</p>
    <a href="{% url 'checkout' %}">Proceed to Checkout</a>
</body>
</html>
